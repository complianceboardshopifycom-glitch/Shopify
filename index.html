<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shopify Help Center</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* =====================
   GLOBAL
===================== */
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', system-ui, sans-serif;
  background: #f1f8f5; /* Shopify Help Center background */
  color: #202223;
}

button {
  font-family: inherit;
  border: none;
  cursor: pointer;
}

a { text-decoration: none; color: inherit; }

/* =====================
   HEADER
===================== */
header {
  background: #ffffff;
  border-bottom: 1px solid #e1e3e5;
  padding: 16px 24px;
}

header h1 {
  margin: 0;
  font-size: 18px;
  font-weight: 600;
  color: #008060;
}

/* =====================
   LAYOUT
===================== */
.wrapper {
  max-width: 1100px;
  margin: 0 auto;
  padding: 40px 20px;
}

/* =====================
   HERO
===================== */
.hero h2 {
  font-size: 40px;
  margin-bottom: 16px;
}

.search {
  max-width: 600px;
  margin-bottom: 40px;
}

.search input {
  width: 100%;
  padding: 16px 18px;
  border-radius: 10px;
  border: 1px solid #c9cccf;
  font-size: 16px;
}

/* =====================
   CARDS
===================== */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 24px;
}

.card {
  background: #ffffff;
  border-radius: 14px;
  overflow: hidden;
  border: 1px solid #e1e3e5;
  cursor: pointer;
  transition: transform .2s ease, box-shadow .2s ease;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 28px rgba(0,0,0,.08);
}

.card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
}

.card div {
  padding: 18px;
  font-weight: 600;
}

/* =====================
   ARTICLE PAGE
===================== */
.article {
  display: none;
  background: #ffffff;
  border-radius: 14px;
  padding: 40px;
  border: 1px solid #e1e3e5;
}

.article h3 {
  font-size: 32px;
  margin-top: 0;
}

.article p {
  line-height: 1.7;
  margin-bottom: 20px;
}

.article ul {
  padding-left: 20px;
  margin-bottom: 32px;
}

.article li {
  margin-bottom: 10px;
}

/* =====================
   ACTIONS
===================== */
.actions {
  display: flex;
  gap: 14px;
  flex-wrap: wrap;
}

.primary {
  background: #008060;
  color: #ffffff;
  padding: 14px 22px;
  border-radius: 10px;
  font-weight: 600;
}

.secondary {
  background: #eef0f1;
  padding: 14px 22px;
  border-radius: 10px;
  font-weight: 600;
}

/* =====================
   FOOTER
===================== */
footer {
  text-align: center;
  padding: 32px;
  color: #6d7175;
  font-size: 14px;
}

/* =====================
   RESPONSIVE
===================== */
@media(max-width: 600px){
  .hero h2 { font-size: 32px; }
  .article { padding: 24px; }
}
</style>
</head>

<body>

<header>
  <h1>Shopify Help Center</h1>
</header>

<div class="wrapper">

  <!-- HOME -->
  <section id="home">
    <div class="hero">
      <h2>How can we help?</h2>
      <div class="search">
        <input type="text" placeholder="Ask anything..." />
      </div>
    </div>

    <div class="cards">
      <div class="card" onclick="openArticle('theme')">
        <img src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4">
        <div>Customizing your theme</div>
      </div>

      <div class="card" onclick="openArticle('payments')">
        <img src="https://images.unsplash.com/photo-1556742049-0cfed4f6a45d">
        <div>Setting up payments</div>
      </div>

      <div class="card" onclick="openArticle('orders')">
        <img src="https://images.unsplash.com/photo-1566576721346-d4a3b4eaeb55">
        <div>Fulfilling your orders</div>
      </div>
    </div>
  </section>

  <!-- ARTICLE -->
  <section class="article" id="article">
    <h3 id="title"></h3>
    <p id="desc"></p>
    <ul id="steps"></ul>

    <div class="actions">
      <button class="primary" onclick="openChat()">Chat with advisor</button>
      <button class="secondary" onclick="goBack()">← Back to Help Center</button>
    </div>
  </section>

</div>

<footer>
© 2026 Shopify Help Center
</footer>

<script>
const data = {
  theme: {
    title: "Customizing your theme",
    desc: "Customizing your theme allows you to control how your storefront looks and feels so it matches your brand and improves customer trust.",
    steps: [
      "Go to Online Store → Themes in your Shopify admin.",
      "Click Customize to open the theme editor.",
      "Edit colors, fonts, and layout sections using the sidebar.",
      "Preview changes on mobile and desktop.",
      "Save and publish once satisfied."
    ]
  },
  payments: {
    title: "Setting up payments",
    desc: "Setting up payments ensures customers can securely complete purchases using their preferred methods.",
    steps: [
      "Open Settings → Payments from your admin.",
      "Enable Shopify Payments or select a third-party provider.",
      "Complete identity and banking verification.",
      "Enable alternative payment methods if needed.",
      "Test checkout before launching."
    ]
  },
  orders: {
    title: "Fulfilling your orders",
    desc: "Order fulfillment ensures purchased items are packed, shipped, and delivered accurately to customers.",
    steps: [
      "Go to Orders in your admin dashboard.",
      "Open an unfulfilled order.",
      "Confirm items and shipping details.",
      "Add tracking information if available.",
      "Mark the order as fulfilled."
    ]
  }
};

function openArticle(key) {
  document.getElementById('home').style.display = 'none';
  document.getElementById('article').style.display = 'block';

  document.getElementById('title').innerText = data[key].title;
  document.getElementById('desc').innerText = data[key].desc;

  const ul = document.getElementById('steps');
  ul.innerHTML = '';
  data[key].steps.forEach(s => {
    const li = document.createElement('li');
    li.textContent = s;
    ul.appendChild(li);
  });
}

function goBack() {
  document.getElementById('article').style.display = 'none';
  document.getElementById('home').style.display = 'block';
}

function openChat() {
  if (window.Tawk_API) {
    Tawk_API.maximize();
  }
}
</script>
