<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shopify Help Center</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* =====================
   GLOBAL
===================== */
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', system-ui, sans-serif;
  background: #f1f8f5;
  color: #202223;
}

button,input {
  font-family: inherit;
}

button {
  border: none;
  cursor: pointer;
}

a { text-decoration: none; color: inherit; }

/* =====================
   HEADER
===================== */
header {
  background: #ffffff;
  border-bottom: 1px solid #e1e3e5;
  padding: 16px 24px;
}

header h1 {
  margin: 0;
  font-size: 18px;
  font-weight: 600;
  color: #008060;
}

/* =====================
   LAYOUT
===================== */
.wrapper {
  max-width: 1200px;
  margin: 0 auto;
  padding: 48px 20px;
  display: flex;
  gap: 32px;
}

main {
  flex: 1;
}

/* =====================
   HERO
===================== */
.hero h2 {
  font-size: 42px;
  margin-bottom: 18px;
}

.search {
  max-width: 620px;
  position: relative;
  margin-bottom: 44px;
}

.search input {
  width: 100%;
  padding: 18px 56px 18px 18px;
  border-radius: 12px;
  border: 1px solid #c9cccf;
  font-size: 16px;
}

.search button {
  position: absolute;
  right: 8px;
  top: 50%;
  transform: translateY(-50%);
  background: #008060;
  color: #fff;
  width: 42px;
  height: 42px;
  border-radius: 10px;
  font-size: 18px;
}

/* =====================
   CARDS
===================== */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 26px;
}

.card {
  background: #ffffff;
  border-radius: 16px;
  overflow: hidden;
  border: 1px solid #e1e3e5;
  cursor: pointer;
  transition: transform .2s ease, box-shadow .2s ease;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 14px 30px rgba(0,0,0,.08);
}

.card img {
  width: 100%;
  height: 170px;
  object-fit: cover;
}

.card div {
  padding: 20px;
  font-weight: 600;
}

/* =====================
   ARTICLE
===================== */
.article {
  display: none;
  background: #ffffff;
  border-radius: 16px;
  padding: 44px;
  border: 1px solid #e1e3e5;
}

.article h3 {
  font-size: 34px;
  margin-top: 0;
}

.article p {
  line-height: 1.7;
  margin-bottom: 22px;
}

.article ul {
  padding-left: 20px;
  margin-bottom: 36px;
}

.article li {
  margin-bottom: 10px;
}

/* =====================
   ACTIONS
===================== */
.actions {
  display: flex;
  gap: 14px;
  flex-wrap: wrap;
}

.primary {
  background: #008060;
  color: #ffffff;
  padding: 14px 24px;
  border-radius: 12px;
  font-weight: 600;
}

.secondary {
  background: #eef0f1;
  padding: 14px 24px;
  border-radius: 12px;
  font-weight: 600;
}

/* =====================
   CHAT SIDEBAR
===================== */
aside {
  width: 320px;
}

.chat-box {
  background: linear-gradient(180deg,#ffffff,#f3faf7);
  border-radius: 18px;
  border: 1px solid #e1e3e5;
  padding: 24px;
}

.chat-box h4 {
  margin: 0 0 12px 0;
  color: #008060;
}

.chat-box p {
  font-size: 14px;
  line-height: 1.6;
  color: #5c5f62;
  margin-bottom: 20px;
}

.chat-illustration {
  width: 100%;
  border-radius: 14px;
}

/* =====================
   FOOTER
===================== */
footer {
  text-align: center;
  padding: 36px 20px;
  color: #6d7175;
  font-size: 14px;
}

/* =====================
   RESPONSIVE
===================== */
@media(max-width: 900px){
  .wrapper {
    flex-direction: column;
  }
  aside {
    width: 100%;
  }
}
</style>
</head>

<body>

<header>
  <h1>Shopify Help Center</h1>
</header>

<div class="wrapper">

  <main>

    <!-- HOME -->
    <section id="home">
      <div class="hero">
        <h2>How can we help?</h2>
        <div class="search">
          <input id="searchInput" type="text" placeholder="Ask anything..." />
          <button onclick="openChat()">➜</button>
        </div>
      </div>

      <div class="cards">
        <div class="card" onclick="openArticle('theme')">
          <img src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4">
          <div>Customizing your theme</div>
        </div>

        <div class="card" onclick="openArticle('payments')">
          <img src="https://images.unsplash.com/photo-1556742049-0cfed4f6a45d">
          <div>Setting up payments</div>
        </div>

        <div class="card" onclick="openArticle('orders')">
          <img src="https://images.unsplash.com/photo-1566576721346-d4a3b4eaeb55">
          <div>Fulfilling your orders</div>
        </div>
      </div>
    </section>

    <!-- ARTICLE -->
    <section class="article" id="article">
      <h3 id="title"></h3>
      <p id="desc"></p>
      <ul id="steps"></ul>

      <div class="actions">
        <button class="primary" onclick="openChat()">Chat with advisor</button>
        <button class="secondary" onclick="goBack()">← Back</button>
      </div>
    </section>

  </main>

  <!-- CHAT SIDEBAR -->
  <aside>
    <div class="chat-box">
      <h4>Chat support</h4>
      <p>
        Our support advisors are available 24/7 to help with store setup,
        payments, themes, and order management.
      </p>
      <img class="chat-illustration"
        src="https://images.unsplash.com/photo-1525186402429-b4ff38bedbec">
    </div>
  </aside>

</div>

<footer>
© 2026 Shopify Help Center
</footer>

<script>
const data = {
  theme: {
    title: "Customizing your theme",
    desc: "Customizing your theme allows you to control how your storefront looks and feels so it matches your brand.",
    steps: [
      "Go to Online Store → Themes in your admin.",
      "Click Customize on your active theme.",
      "Edit colors, fonts, and layout sections.",
      "Preview on desktop and mobile.",
      "Save and publish your changes."
    ]
  },
  payments: {
    title: "Setting up payments",
    desc: "Payment setup allows customers to securely complete purchases using trusted payment methods.",
    steps: [
      "Open Settings → Payments.",
      "Activate Shopify Payments or a third-party provider.",
      "Verify your business and banking details.",
      "Enable alternative payment methods.",
      "Test checkout before launch."
    ]
  },
  orders: {
    title: "Fulfilling your orders",
    desc: "Fulfilling orders ensures customers receive their purchases accurately and on time.",
    steps: [
      "Go to Orders in your admin.",
      "Open an unfulfilled order.",
      "Confirm items and shipping details.",
      "Add tracking information.",
      "Mark the order as fulfilled."
    ]
  }
};

function openArticle(key) {
  document.getElementById('home').style.display = 'none';
  document.getElementById('article').style.display = 'block';

  document.getElementById('title').innerText = data[key].title;
  document.getElementById('desc').innerText = data[key].desc;

  const ul = document.getElementById('steps');
  ul.innerHTML = '';
  data[key].steps.forEach(s => {
    const li = document.createElement('li');
    li.textContent = s;
    ul.appendChild(li);
  });
}

function goBack() {
  document.getElementById('article').style.display = 'none';
  document.getElementById('home').style.display = 'block';
}

function openChat() {
  if (window.Tawk_API) {
    Tawk_API.maximize();
  }
}

document.getElementById('searchInput').addEventListener('keydown', function(e){
  if(e.key === 'Enter') {
    openChat();
  }
});
</script>

</html>
