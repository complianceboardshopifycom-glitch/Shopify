<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Help Center</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --shopify-green: #008060;
  --light-green: #f1f8f5;
  --border: #e5e7eb;
  --text-dark: #111827;
  --text-muted: #6b7280;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: var(--light-green);
  color: var(--text-dark);
}

/* Header */
header {
  background: #fff;
  border-bottom: 1px solid var(--border);
  padding: 14px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 700;
}

.logo-dot {
  width: 14px;
  height: 14px;
  background: var(--shopify-green);
  border-radius: 50%;
}

.avatar {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: #eef2f7;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
}

/* Layout */
.main {
  display: grid;
  grid-template-columns: 1fr 360px;
  min-height: calc(100vh - 64px);
}

/* Left */
.content {
  padding: 48px;
}

h1 {
  font-size: 40px;
  margin-bottom: 12px;
}

.search {
  width: 100%;
  padding: 14px 16px;
  border-radius: 12px;
  border: 1px solid var(--border);
  font-size: 16px;
  margin-bottom: 32px;
}

/* Cards */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 24px;
}

.card {
  background: #fff;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.05);
  cursor: pointer;
  transition: transform .2s ease;
}

.card:hover { transform: translateY(-4px); }

.card img {
  width: 100%;
  height: 140px;
  object-fit: cover;
}

.card h3 {
  padding: 16px;
  margin: 0;
  font-size: 18px;
}

/* Article */
.article {
  display: none;
  background: #fff;
  padding: 32px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.05);
}

.article button {
  background: var(--shopify-green);
  border: none;
  color: #fff;
  padding: 12px 18px;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 24px;
}

/* Right Chat Panel */
.chat-panel {
  background: #fff;
  border-left: 1px solid var(--border);
  padding: 24px;
}

.queue {
  background: #f9fafb;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 20px;
}

.queue span {
  color: var(--shopify-green);
  font-weight: 600;
}

.queue a {
  color: #dc2626;
  text-decoration: none;
  font-size: 14px;
  margin-left: 8px;
}

.chat-box {
  border: 1px dashed var(--border);
  border-radius: 16px;
  height: 300px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text-muted);
}

.chat-btn {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  background: var(--shopify-green);
  color: #fff;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
}

footer {
  text-align: center;
  padding: 24px;
  color: var(--text-muted);
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <div class="logo-dot"></div>
    Help Center
  </div>
  <div class="avatar">SC</div>
</header>

<div class="main">

  <!-- LEFT -->
  <div class="content">

    <h1>How can we help?</h1>
    <input class="search" placeholder="Ask anything…" />

    <div class="cards" id="cards">
      <div class="card" onclick="openArticle('theme')">
        <img src="https://images.unsplash.com/photo-1581091012184-5c7c4f6f58b9">
        <h3>Customizing your theme</h3>
      </div>

      <div class="card" onclick="openArticle('payments')">
        <img src="https://images.unsplash.com/photo-1605902711622-cfb43c4437b1">
        <h3>Setting up payments</h3>
      </div>

      <div class="card" onclick="openArticle('orders')">
        <img src="https://images.unsplash.com/photo-1600180758890-6b94519a8ba6">
        <h3>Fulfilling your orders</h3>
      </div>
    </div>

    <div class="article" id="article"></div>
  </div>

  <!-- RIGHT -->
  <div class="chat-panel">
    <div class="queue">
      ⏳ Waiting in queue… <span>Less than 5 mins</span>
      <a href="#" onclick="leaveQueue()">Leave queue</a>
    </div>

    <div class="chat-box">
      An advisor will join shortly.
    </div>

    <button class="chat-btn" onclick="openChat()">Chat with advisor</button>
  </div>
</div>

<footer>
© 2026 Help Center · Powered by Live Chat
</footer>

<script>
const articles = {
  theme: `
    <h2>Customizing your theme</h2>
    <p>You can customize your store appearance by editing colors, typography, and layout settings inside your theme editor.</p>
    <button onclick="openChat()">Chat with an advisor</button>
  `,
  payments: `
    <h2>Setting up payments</h2>
    <p>Enable payment providers to accept cards, bank transfers, and local payment methods securely.</p>
    <button onclick="openChat()">Chat with an advisor</button>
  `,
  orders: `
    <h2>Fulfilling your orders</h2>
    <p>Process orders, print shipping labels, and notify customers when items are shipped.</p>
    <button onclick="openChat()">Chat with an advisor</button>
  `
};

function openArticle(key) {
  document.getElementById('cards').style.display = 'none';
  const a = document.getElementById('article');
  a.innerHTML = articles[key];
  a.style.display = 'block';
}

function openChat() {
  if (window.Tawk_API) {
    Tawk_API.maximize();
  }
}

function leaveQueue() {
  if (window.Tawk_API) {
    Tawk_API.minimize();
  }
}
</script>
