<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shopify Live Support</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Shopify-like font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --shopify-green:#008060;
  --shopify-green-dark:#004c3f;
  --text-dark:#202223;
  --text-muted:#6d7175;
}

/* RESET */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,Segoe UI,sans-serif;
  background:#fff;
  color:var(--text-dark);
}

/* FULL SHOPIFY GREEN BACKGROUND */
.shopify-bg{
  min-height:100vh;
  background:linear-gradient(180deg,var(--shopify-green) 0%, var(--shopify-green-dark) 100%);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:90px 20px;
}

/* CONTENT CARD */
.chat-page{
  width:100%;
  max-width:1100px;
  background:#ffffff;
  border-radius:18px;
  padding:60px;
  box-shadow:0 30px 60px rgba(0,0,0,.25);
  display:grid;
  grid-template-columns:1.2fr 1fr;
  gap:50px;
}

/* LEFT SIDE */
.chat-left h1{
  font-size:42px;
  margin-bottom:20px;
  line-height:1.2;
}

.chat-left p{
  font-size:18px;
  color:var(--text-muted);
  line-height:1.7;
  margin-bottom:35px;
}

.primary-btn{
  background:var(--shopify-green);
  color:#fff;
  padding:14px 26px;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}
.primary-btn:hover{background:#006e52}

/* RIGHT SIDE */
.chat-right{
  background:#f6f6f7;
  padding:35px;
  border-radius:14px;
}

.chat-right h3{
  margin-bottom:18px;
}

/* CLICKABLE ITEMS */
.chat-links{
  list-style:none;
  padding:0;
  margin:0 0 20px 0;
}

.chat-links li{
  background:#fff;
  border:1px solid #e1e3e5;
  border-radius:10px;
  padding:14px 16px;
  margin-bottom:12px;
  cursor:pointer;
  font-weight:500;
  transition:all .15s ease;
}

.chat-links li:hover{
  background:#eaf5f1;
  border-color:var(--shopify-green);
  color:var(--shopify-green);
}
