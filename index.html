<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shopify Live Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Shopify-style font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --shopify-green: #008060;
      --shopify-green-dark: #004c3f;
      --text-dark: #202223;
      --text-muted: #6d7175;
      --radius: 14px;
      --shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffffff;
      color: var(--text-dark);
    }

    /* Shopify green hero */
    .hero {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--shopify-green) 0%, var(--shopify-green-dark) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    /* White chat card */
    .chat-card {
      background: #ffffff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 48px;
      max-width: 520px;
      width: 100%;
      text-align: center;
    }

    .chat-card h1 {
      font-size: 32px;
      margin-bottom: 12px;
      font-weight: 700;
    }

    .chat-card p {
      font-size: 17px;
      color: var(--text-muted);
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .cta {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .btn-primary {
      background: var(--shopify-green);
      color: white;
      padding: 14px 20px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn-primary:hover {
      background: #006e52;
    }

    .note {
      font-size: 13px;
      color: var(--text-muted);
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="chat-card">
      <h1>Chat with Shopify Support</h1>
      <p>
        Get help with your store, payments, apps, or account.
        Our support team is available to assist you in real time.
      </p>

      <div class="cta">
        <button class="btn-primary" onclick="Tawk_API.maximize()">
          Start live chat
        </button>
        <div class="note">
          Average response time: under 2 minutes
        </div>
      </div>
    </div>
  </section>
